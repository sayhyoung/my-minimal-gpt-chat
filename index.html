<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영어 어원 박사 챗봇</title>
  <style>
    /* 페이지 전체 스타일 */
    body {
      font-family: 'Arial', sans-serif;
      background: url('img1.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* 챗봇 컨테이너 스타일 */
    .container {
      max-width: 600px;
      width: 90%;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      padding: 20px;
    }
    /* 헤더 영역 스타일 */
    .header {
      background-color: #ffcc00;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px 12px 0 0;
    }
    /* 채팅 영역 컨테이너 스타일 */
    .chat-container {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      border: 2px solid #ffcc00;
      background: #fffbe5;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }
    /* 개별 메시지 스타일 */
    .chat-message {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    /* 챗봇 메시지 (왼쪽 정렬) */
    .bot-message {
      background-color: #ffeb99;
      align-self: flex-start;
      text-align: left;
      flex-direction: row;
    }
    /* 유저 메시지 (오른쪽 정렬) */
    .user-message {
      background-color: #d1e7dd;
      text-align: right;
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    /* 프로필 이미지 */
    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    /* 유저 메시지에서 이미지 위치 조정 */
    .user-message .profile-img {
      margin-left: 10px;
      margin-right: 0;
    }
    /* 입력창, 버튼 컨테이너 */
    .input-container {
      display: flex;
      gap: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #ffcc00;
      font-size: 16px;
    }
    .input-container button {
      padding: 12px;
      border: none;
      background-color: #ffcc00;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .input-container button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <!-- 메인 챗봇 컨테이너 -->
  <div class="container">
    <div class="header">🐣 영단어 어원박사 🐣</div>
    
    <!-- 채팅 메시지 표시 영역 -->
    <div class="chat-container" id="chat-container">
      <!-- 초기 챗봇 메시지 -->
      <div class="chat-message bot-message">
        <img src="puki.png" class="profile-img" alt="챗봇">
        <p>안녕! 궁금한 영어 단어를 입력해 줘! ✨</p>
      </div>
    </div>

    <!-- 사용자 입력 영역 -->
    <div class="input-container">
      <input type="text" id="user-input" placeholder="예: example" onkeypress="handleKeyPress(event)">
      <button id="send-button" onclick="sendMessage()">보내기</button>
    </div>
  </div>

  <script>
    // 1) Cloudflare Worker URL (채팅 API 엔드포인트)
    //    예: "https://my-chat-worker.user.workers.dev/chat"
    const WORKER_URL = "https://my-worker.sehyunglee2015.workers.dev";

    // 엔터키 입력 시 메시지 전송
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    // 채팅창에 메시지를 추가
    // sender: 'user' or 'bot'
    // text: 출력할 메시지
    function appendMessage(sender, text) {
      const container = document.getElementById('chat-container');
      const messageDiv = document.createElement('div');
      messageDiv.className = `chat-message ${sender}-message`;

      const profileImg = document.createElement('img');
      profileImg.src = sender === 'user' ? "student.png" : "puki.png";
      profileImg.className = 'profile-img';

      const textElement = document.createElement('p');
      textElement.innerHTML = text.replace(/\n/g, "<br>");

      messageDiv.appendChild(profileImg);
      messageDiv.appendChild(textElement);
      container.appendChild(messageDiv);
      container.scrollTop = container.scrollHeight;
    }

    // 메시지 전송 함수: Cloudflare Worker에 POST 요청
    async function sendMessage() {
      const inputField = document.getElementById('user-input');
      const message = inputField.value.trim();
      if (!message) return;

      // 사용자 메시지 표시
      appendMessage('user', message);
      inputField.value = '';

      try {
        // Worker로 POST 요청
        const response = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userMessage: message
          })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        // data.reply: Worker에서 반환된 텍스트
        appendMessage('bot', data.reply || "답변을 받아오지 못했어요.");
      } catch (err) {
        console.error(err);
        appendMessage('bot', "⚠️ 서버 오류가 발생했어요.");
      }
    }
  </script>
</body>
</html>
